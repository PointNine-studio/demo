<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mp_style.css">
    <title>Point Nine</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body class="transition-none">
    <div class="vertical-lines"></div>
    <div class="vertical-lines vertical-line-color"></div>
    <div id="pl" class="preloader"></div>
    <div class="page">
        <div class="content">
            <div class="vertical-lines">
                <div class="bg-line-left"></div>
                <div class="bg-line-right"></div>
            </div>
            <div class="vertical-lines"></div>
            <div class="row heading">
                <div class="logo-holder">
                    <img src="assets/logo.svg" alt="">
                </div>
                <div class="column">
                    <h1 class="heading-start js-color">Point Nine</h1>
                    <h2 style="outline: none;" class="subtitle" contenteditable="true">Multipurpose Responsive HTML Template</h2>
                </div>
            </div>

            <div class="card">
                <div class="info-line column">
                    <div class="row">
                        <h3 class="p-skills min-start js-color">Skills</h3>
                        <h3 class="p-blog min-start js-color">Blog</h3>
                    </div>
                    <h3 class="p-services min-start js-color">Services</h3>
                </div>
                <div class="image img-start js-color">
                    <div class="row images">
                        <img class="camera" src="assets/camera.png" alt="">
                        <img class="photo" src="assets/photo.png" alt="">
                    </div>
                    <div class="line-color"></div>
                </div>
                <a href="p_home.html" target="_blank" class="btn">
                    <div class="btn-inner">Portfolio</div>
                </a>
                <h3 class="p-faq min-start js-color">Q&A</h3>
                <div class="row more">
                    <h3>Home</h3>
                    <h3>Contact</h3>
                    <h3>Gallery</h3>
                    <h3>Single Post</h3>
                </div>
            </div>

            <div class="card card-2">
                <div class="info-line column">
                    <div class="row">
                        <h3 class="c-services min-start js-color">Services</h3>
                        <h3 class="c-team min-start js-color">Team</h3>
                    </div>
                    <h3 class="c-blog min-start js-color">Blog</h3>
                </div>
                <div class="image img-start js-color">
                    <img class="image-corp" src="assets/photo2.png" alt="">
                    <div class="line-color"></div>
                </div>
                <a class="btn" href="home.html" target="_blank">
                    <div class="btn-inner">Business</div>
                </a>
                <h3 class="c-faq min-start js-color">FAQ</h3>
                <div class="row more more-2">
                    <h3>Home</h3>
                    <h3>About</h3>
                    <h3>Gallery</h3>
                    <h3>Testimonials</h3>
                    <h3>Contact</h3>
                    <h3>Single Post</h3>
                    <h3>Single Service</h3>
                </div>
            </div>
            <h5 class="copy">Point Nine &copy; 2020</h5>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

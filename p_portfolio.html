<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link

        <div class="bg3">
            <div data-rate="0.1" class="bg-3-inner js-move"> </div>
        </div>
        <div class="bg4"> </div>

                    </div>
                </div>
                <div class="line w-60 underline"></div>

                        <div class="picture"> <img class="img-min" src="p_img/12.jpg" alt=""> </div>
                    </div>
                </div>
            </div>

                <div class="footer-container">
                    <div class="footer-row">
                        <!--Footer Menu-->
                        <div class="nav-and-contact">
                            <nav class="footer-nav">
                                <ul>
                                    <li><a href="p_home.html">Home</a></li>
                                    <li><a href="p_portfolio.html">Portfolio</a></li>
                                    <li><a href="p_services.html">Services</a></li>
